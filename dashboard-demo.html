<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>rva://civ Dashboard Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header><h1>Dashboard <time id="current-time" datetime="">Date</time></h1></header>
    <main>
      <div class="dashboard-display" id="dashboard-display-01"><h2 class="dashboard-display-h2">Richmond Sunlight</h2>
        <ul id="api-richmond-sunlight"></ul>
      </div>
      <div class="dashboard-display" id="dashboard-display-02"><h2 class="dashboard-display-h2">Weather</h2>
        <ul id="api-weather"></ul>
      </div>
      <div class="dashboard-display" id="dashboard-display-03">
          <h2 class="dashboard-display-h2">Crime</h2>
          <table id="api-crime-by-month-table" class="table-demo"></table>
      </div>
      <div class="dashboard-display" id="dashboard-display-04"><h2 class="dashboard-display-h2">Dashboard h2</h2></div>
      <div class="dashboard-display" id="dashboard-display-05"><h2 class="dashboard-display-h2">Dashboard h2</h2></div>
      <div class="dashboard-display" id="dashboard-display-06"><h2 class="dashboard-display-h2">Dashboard h2</h2></div>
    </main>
    <footer>rva://civ</footer>
  </body>
<script src="js/fetch-richmond-sunlight-data.js"></script>
<script src="js/fetch-weather-data.js"></script>
<script src="js/fetch-crime-db.js"></script>
<script src="js/dashboard.js"></script>
</html>
